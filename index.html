<!DOCTYPE html>
<html>
<head>
<title>Moodlog</title>
<link rel="stylesheet" href="css/moodlog.css" type="text/css"
medium="screen" />
<link rel="icon" href="img/favicon.ico" />

</head>
<body>
<div class="heading"> 
<div class="title">
    <img class="logo" src="img/moodlog_.png" /> 
    <div class="tagline"> 
       how do you <span>feel</span> now?<br/>
       create a graphic memory of <span>yourself</span>!
     </div>
</div>     
<ul class="menu">
<li><a href="/log"><img src="img/log.png" title="log how you feel now"></a></li>
<li><a href="/view"><img src="img/view.png" title="view your graphical
memory" /></a></li>
<li><a href="{{logouturl}}"><img src="img/logout.svg" title="logout"
alt="logout" width="30px"/></a></li>
</ul>
</div>
<div class="content">
<div id="start">
<div class="carousel">How <span>happy sad</span> do you feel now?</div>
<div class="carousel">Did you ever want to look back and know how
were feeling?</div>
<div class="carousel">Moodlog helps you log your mood an visualize
your emotions over the last year.</div>
<a href="#" id="login"><img src="img/login_moodlog.png"/></a>
</div>
</div>
<script src="vendor/js/underscore-min.js"></script>
<script src="vendor/js/backbone-min.js"></script>
<script src="vendor/js/d3.v3.min.js"></script>
<script src="js/control.js"></script>
<script>
window.onload=function() {
  carousel(0,5000);
  }
</script>
</body>
</html>
